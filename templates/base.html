<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Okoya Food Staff Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
        <div style="display: flex; align-items: center;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <strong>Okoya Food Staff Management</strong>
        </div>
        <div>
            <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
            {% if session.get('admin') %}
                <a href="{{ url_for('logout') }}">üö™ Logout</a>
            {% endif %}
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script>
        // THEME SUPPORT
        function setTheme(theme) {
            const body = document.body;
            body.classList.remove("light-theme", "dark-theme", "blue-theme", "red-theme");
            body.classList.add(`${theme}-theme`);
            localStorage.setItem("selectedTheme", theme);
        }
        window.onload = function () {
            const savedTheme = localStorage.getItem("selectedTheme");
            if (savedTheme) setTheme(savedTheme);
        };
    </script>
</body>
</html>
